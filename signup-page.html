<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>beer_equip_site</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="signup-page.css">
</head>
<body>

<h2>Sign in and start selling</h2>

<form class="form-container" role="form">
	<div class="form-group singleInput breweryName">
	    <label>Brewery Name</label>
	    <input type="text" class="form-control" placeholder="ex:Quaffable Quaff Brewing">
	</div>
	<div class="form-group singleInput emailAddy">
	    <label>Email address</label>
	    <input type="email" class="form-control" placeholder="emaily@email.com">
	</div>
	<div class="form-group singleInput passWrd">
	    <label>Password</label>
	    <input type="password" class="form-control" placeholder="Password">
	</div>
	<div class="form-group singleInput productName">
	    <label>Product</label>
	    <input type="text" class="form-control" placeholder="bottling system">
	</div>
	<div class="radioz">
		<div class="radio radio1" id="toggler">
	  		<label>
	    		<input type="radio" name="packOrTank" id="pack" value="packaging">
	    		Packaging
	  		</label>
	  		<section class="packaging">
		  		<label>
		  			<input type="radio" name="bottleOrCan" id="bottle" value="bottle">
		  			bottler
		  		</label>
		  		<label>
		  			<input type="radio" name="bottleOrCan" id="can" value="canner">
		  			canner
		  		</label>
	  		</section>
		</div>
		<div class="radio radio2" id="toggler">
	  		<label>
	    		<input type="radio" name="packOrTank" id="tank" value="tank">
	    		Tank
	  		</label>
	  		<section class="tank">
		  		<label>
		  			<input type="radio" name="fermOrMash" id="bottle" value="bottle">
		  			Fermentor
		  		</label>
		  		<label>
		  			<input type="radio" name="fermOrMash" id="can" value="canner">
		  			Mash Tank
		  		</label>
	  		</section>
	  	</div>
	</div>
	<div class="row">
		<div class="form-group col-md-3 productName">
		    <label>Height</label>
		    <input type="text" class="form-control" placeholder="in feet">
		</div>
		<div class="form-group col-md-3 productName">
		    <label>Length</label>
		    <input type="text" class="form-control" placeholder="in feet">
		</div>
		<div class="form-group col-md-3 productName">
		    <label>Width</label>
		    <input type="text" class="form-control" placeholder="in feet">
		</div>
		<div class="form-group col-md-3 productName">
		    <label>Weight</label>
		    <input type="text" class="form-control" placeholder="in pounds">
		</div>
	</div>
	<div class="form-group productDescription">
	  <label>Product Description</label>
	  <textarea class="form-control" rows="3"></textarea>
	</div>
	<div class="form-group singleInput">
	   	<label>Location</label>
	   	<input type="text" class="form-control location" placeholder="Boulder, CO">
	</div>
	<div class="form-group singleInput">
	</div>
	  <button type="submit" class="btn btn-default">Submit</button>
</form>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="signup-page.js"></script>

</body>
</html>
